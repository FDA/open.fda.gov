- title: "Animal drug adverse event reports since 1987"
  short: "Reports over time"
  description:
    - "This is the openFDA API endpoint for animal drug adverse event reports. An adverse event report is submitted to the FDAâ€™s Center for Veterinary Medicine (CVM) to report any undesirable experience associated with the use of an animal drug, including adverse reactions, product use errors, and product/manufacturing problems."
    - "The chart below is provided here to help illustrate how the animal drug adverse event reports data can be queried and used. You can interact with the chart by (1) selecting a different filter (which changes the search parameter) or by (2) selecting a different field from the drop down list (which changes the field used to count the results). For example, observe how the results differ if you count using animal_species, serious_ae, primary_reporter.exact, drug.brand_name.exact or type_of_information.exact."
  countParam: "original_receive_date"
  filters:
    - title: "All adverse event reports"
      searchParam: ""
    - title: "Reported by animal owner"
      searchParam: 'primary_reporter:"Owner"'
    - title: "Reported by Veterinarian"
      searchParam: 'primary_reporter:"Veterinarian"'
    - title: "Where outcome was 'Death'"
      searchParam: 'outcome.medical_status:"Died"'
  dateConstraint: original_receive_date
  type: Line
