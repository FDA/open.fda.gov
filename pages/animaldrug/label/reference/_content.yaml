- "### Results"
- "For non-`count` queries, the `results` section includes matching animal drug records returned by the API."
- "Each SPL record consists of three sets of fields:"
- ul:
  - "Standard SPL fields, including unique identifiers."
  - "Product-specific fields, the order and contents of which are unique to each product."
  - "An **openfda** section: An annotation with additional product identifiers."
- "#### Field variation"
- Fields vary with the particular product being documented. Some fields are rarely used.
- The specific requirements for content of these fields vary from product to product. General descriptions of the fields are provided below, along with notable exceptions or exceptional cases. Expect variation.
- Some fields are considered by the SPL specification as subsections of other fields, but labeling is not always formatted according to the specification.
- Some labeling features data encoded in the wrong fields. These errors may be corrected in subsequent versions of the product labeling.
- "#### Field order"
- Fields are ordered naturally, as they were found in the original product labeling. Expect variation in field order from product to product.
- "#### Tables"
- Manufacturers sometimes supply product labeling with HTML tables that summarize data. These tables usually accompany other text describing the data. When these tables are encountered, openFDA puts the HTML tables in their own field, with a `_table` suffix.
- example: tables
