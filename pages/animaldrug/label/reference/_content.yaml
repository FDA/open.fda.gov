- "## About"
- Note that the effective time of labeling is used to calculate how current data is. Some labeling is dated in the future, and that is reflected in the calculation above.
- The openFDA drug product labeling API returns data from the [FDA Structured Product Labeling](https://open.fda.gov/data/spl/) (SPL) dataset. This dataset contains structured documentation about regulated products, submitted by manufacturers to FDA. OpenFDA uses the latest available bulk downloads, which have the latest version of every structured product labeling document for products that are actively marked.
- "### What is structured product labeling?"
- Drug manufacturers and distributors submit documentation about their products to FDA. Labeling contains a summary of the essential scientific information needed for the safe and effective use of the drug.
- The openFDA drug product labeling API returns data from these submissions for all animal drugs. The labeling is broken into sections such as indications for use, purpose, adverse reactions, etc. There is considerable variation between drug products, since the information required for safe and effective use varies with the unique characteristics of each drug.
