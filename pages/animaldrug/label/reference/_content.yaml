- "### openFDA fields"
- example: openfda
- Different datasets use different drug identifiersâ€”brand name, generic name, NDA, NDC, etc. It can be difficult to find the same drug in different datasets. And some identifiers, like pharmacologic class, are useful search filters but not available in all datasets.
- OpenFDA features harmonization of drug identifiers, to make it easier to connect adverse event report records to other drug information. Drug products that appear in ADAE records are joined to the NDC dataset first on NDC drug code. If that is succesful, further links are established to other datasets.
