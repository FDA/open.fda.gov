- title: "Approval over time"
  short: "Approval over time"
  description:
    - "This is a visualization of approval dates over time."
  countParam: "approval_date"
  filters:
    - title: "All products"
      searchParam: ""
    - title: "Prescription (RX) products"
      searchParam: "products.marketing_status:prescription"
    - title: "Over-the-counter (OTC) products"
      searchParam: "products.marketing_status:otc"
    - title: "Discontinued products"
      searchParam: "products.marketing_status:discontinued"
  type: Line
  dateConstraint: approval_date
- title: "Top dosage form results"
  short: "Dosage form"
  description:
