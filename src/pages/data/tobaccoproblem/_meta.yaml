additionalContent:
  - 'FDA is making reports about tobacco product problems available so the public can more easily access this information. The reports allow interested parties to learn more about commonly reported tobacco product problems or potential problems. Previously, tobacco-associated health and product problems reported to FDA were available to the public upon request under the Freedom of Information Act (FOIA) or after FDA posted frequently requested reports in the FDA <a href="https://www.fda.gov/tobacco-products/about-center-tobacco-products-ctp/ctp-foia-electronic-reading-room" target="_blank" rel="noopener noreferrer">Center for Tobacco Products (CTP) FOIA Electronic Reading Room</a> or the <a href="https://www.fda.gov/tobacco-products/tobacco-science-research/tobacco-product-problem-reports#ends-reports" target="_blank">Tobacco Product Problem Reports</a> page.</p>'
