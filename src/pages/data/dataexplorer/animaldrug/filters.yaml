dataset: animaldrug
    filters:
        name: Time Period
            type: select_time
            option: 
                - Last 7 Days
                - Last 30 Days
                - YTD
                - Last Year
                - Last 5 Years
                - All Available
        name: Ingredients
            type: autocomplete
        name: Product type
            type: select
            options:
                - HUMAN OTC DRUG
                - HUMAN PRESCRIPTION DRUG
        name: Brand Name
            type: autocomplete
        name: Generic Name
            type: autocomplete
        name: Labler Name
            type: autocomplete
        name: NDC Code
            type: autocomplete
        name: Application Number
            type: autocomplete
        name: Drug Approval Status
            type: checkbox
            options:
                - Approved
                - Unapproved