    endpoint: animalandveterinary/label.json
    url: https://openfda-api.preprod.fda.gov
    filters:
      options:
        - label: Time Period
          type: yearpicker
          start_year: 1994
          field: effective_time
          query_type: range
          placeholder: Select Time Period
        - label: Product type
          type: checkbox
          query_type: term
          field: openfda.product_type_exact
          options:
            - label: Over the counter
              value: OTC ANIMAL DRUG
            - label: OTC type A
              value: OTC TYPE A MEDICATED ARTICLE ANIMAL DRUG
            - label: OTC type C
              value: OTC TYPE C MEDICATED FEED ANIMAL DRUG
            - label: Prescription
              value: PRESCRIPTION ANIMAL DRUG
            - label: VFD type A
              value: VFD TYPE A MEDICATED ARTICLE ANIMAL DRUG
        - label: Marketing Category
          type: checkbox
          query_type: prefix
          field: openfda.application_number.exact
          options:
            - label: NADA
              value: NADA
            - label: ANADA
              value: ANADA
        - label: Drug Approval Status
          type: boolean
          field: openfda.application_number
          query_type: exists
          options:
            - label: Approved
              value: true
            - label: Unapproved
              value: false
        - label: Brand Name
          field: openfda.brand_name_exact
          autocomplete_field: openfda.brand_name
          query_type: term
          type: select_autocomplete
          can_query: true
          placeholder: Search Brand Name
          limit: 100
        - label: Generic Name
          field: openfda.generic_name_exact
          autocomplete_field: openfda.generic_name
          query_type: term
          type: select_autocomplete
          can_query: true
          placeholder: Search Generic Name
          limit: 100
        - label: Manufacturer Name
          type: select_autocomplete
          field: openfda.manufacturer_name_exact
          autocomplete_field: openfda.manufacturer_name
          query_type: term
          placeholder: Search Manufacturer Name
          limit: 100
          can_query: true
        - label: Substance Name
          field: openfda.substance_name_exact
          autocomplete_field: openfda.substance_name
          type: select_autocomplete
          remove_chars: active ingredients
          can_query: true
          placeholder: Search Substance Name
          query_type: term
          limit: 100
        - label: Inactive Ingredients
          field: inactive_ingredient
          type: free_text
          query_type: match
          remove_chars: inactive ingredients
          placeholder: Type Inactive Ingredient
          limit: 100
        - label: NDC Code
          type: select_autocomplete
          can_query: true
          field: openfda.product_ndc_exact
          query_type: term
          autocomplete_field: openfda.product_ndc
          placeholder: E.g. 59822-1
          limit: 100
        - label: Application Number
          type: select_autocomplete
          can_query: true
          field: openfda.application_number
          query_type: term
          autocomplete_field: openfda.application_number
          placeholder: E.g. ANADA200224
          limit: 100
    exportOptions:
      - label: CSV
      - label: JSON