names:
  animaldrugs:
    label: Animal Drug Labeling
    path: animaldrug
    drugtype: animal
    views:
      listingLabels:
        label: Listing of Labels
        searchType: nonLLT
        columns:
          - Header: Effective Date
            accessor: effective_time
            show: true
            type: date
          - Header: NDC
            accessor: openfda.product_ndc
            show: true
            split: true
          - Header: Brand Name
            accessor: openfda.brand_name
            show: true
          - Header: Generic Name
            accessor: openfda.generic_name
            show: true
            split: true
          - Header: Active Ingredients
            accessor: active_ingredient
            filter_values:
              - Active Ingredients
              - Active Ingredient
              - Active
              - Ingredient
              - Ingredients
              - Contains
              - Contain
              - Drug Facts
              - Drug Fact
              - Composition
              - Key Ingredients
              - Key Ingredient
            show: true
            split: true
          - Header: Inactive Ingredients
            accessor: inactive_ingredient
            show: true
            filter_values:
              - Also Contains
              - Also Contain
              - Contains
              - Contain
              - Inactive Ingredients
              - Inactive Ingredient
              - Other Ingredients
              - Other Ingredient
            split: true
          - Header: Product Type
            accessor: openfda.product_type
            show: true
          - Header: Purpose
            accessor: purpose
            show: false
          - Header: Keep out of reach of children
            accessor: keep_out_of_reach_of_children
            show: false
          - Header: Warnings
            accessor: warnings
            show: false
          - Header: Questions
            accessor: questions
            show: false
          - Header: SPL Product Data Elements
            accessor: spl_product_data_elements
            show: false
          - Header: SPL ID
            accessor: openfda.spl_id
            show: false
          - Header: Substance Name
            accessor: openfda.substance_name
            show: false
            split: true
          - Header: Route
            accessor: route
            show: false
          - Header: Application Number
            accessor: openfda.application_number
            show: false
          - Header: Is original packager
            accessor: openfda.is_original_packager
            show: false
          - Header: SPL Set ID
            accessor: openfda.spl_set_id
            show: false
          - Header: Manufacturer Name
            accessor: openfda.manufacturer_name
            show: false
          - Header: UNII
            accessor: openfda.unii
            show: false
          - Header: Dosage
            accessor: dosage_and_administration
            show: false
          - Header: Pregnancy or breast feeding
            accessor: pregnancy_or_breast_feeding
            show: false
          - Header: Stop Use
            accessor: stop_use
            show: false
          - Header: Storage and Handling
            accessor: storage_and_handling
            show: false
          - Header: Do Not Use
            accessor: do_not_use
            show: false
          - Header: Package label principal display
            accessor: package_label_principal_display_panel
            show: false
          - Header: Indications and Usage
            accessor: indications_and_usage
            show: false
    endpoint: animalandveterinary/label.json
    url: http://ec2-34-238-202-4.compute-1.amazonaws.com:8000
    filters:
      options:
        - label: Effective Time
          type: datepicker
          field: effective_time
          query_type: range
          placeholder: Select Time Period
        - label: Inactive Ingredients
          field: inactive_ingredient
          type: free_text
          query_type: match
          remove_chars: inactive ingredients
          placeholder: Type Inactive Ingredient
          limit: 100
        - label: Substance Name
          field: openfda.substance_name_exact
          autocomplete_field: openfda.substance_name
          type: select_autocomplete
          remove_chars: active ingredients
          can_query: true
          placeholder: Search Substance Name
          query_type: term
          limit: 100
        - label: Brand Name
          field: openfda.brand_name_exact
          autocomplete_field: openfda.brand_name
          query_type: term
          type: select_autocomplete
          can_query: true
          placeholder: Search Brand Name
          limit: 100
        - label: Generic Name
          field: openfda.generic_name_exact
          autocomplete_field: openfda.generic_name
          query_type: term
          type: select_autocomplete
          can_query: true
          placeholder: Search Generic Name
          limit: 100
        - label: Manufacturer Name
          type: select_autocomplete
          field: openfda.manufacturer_name_exact
          autocomplete_field: openfda.manufacturer_name
          query_type: term
          placeholder: Search Manufacturer Name
          limit: 100
          can_query: true
        - label: NDC Code
          type: select_autocomplete
          can_query: true
          field: openfda.product_ndc_exact
          query_type: term
          autocomplete_field: openfda.product_ndc
          placeholder: E.g. 59822-1
          limit: 100
        - label: Application Number
          type: select_autocomplete
          can_query: true
          field: openfda.application_number
          query_type: term
          autocomplete_field: openfda.application_number
          placeholder: E.g. ANADA200224
          limit: 100
        - label: Product type
          type: checkbox
          query_type: term
          field: openfda.product_type_exact
          options:
              - label: Over the counter
                value: OTC ANIMAL DRUG
              - label: OTC type A
                value: OTC TYPE A MEDICATED ARTICLE ANIMAL DRUG
              - label: OTC type C
                value: OTC TYPE C MEDICATED FEED ANIMAL DRUG
              - label: Prescription
                value: PRESCRIPTION ANIMAL DRUG
              - label: VFD type A
                value: VFD TYPE A MEDICATED ARTICLE ANIMAL DRUG
        - label: Drug Approval Status
          type: boolean
          field: openfda.application_number
          query_type: exists
          options:
              - label: Approved
                value: true
              - label: Unapproved
                value: false
    exportOptions:
      - label: CSV
      - label: JSON
  petfoodrecalls:
    label: Petfood Recalls
    path: petfoodrecalls
    views:
      lltView:
        label: LLT Frequency
        searchType: LLT
        columns:
          - Header: Name
            accessor: name
            show: true
          - Header: Flavor
            accessor: flavors
            property: flavor_name
            show: true
            split: true
          - Header: Formulation
            accessor: flavors.formulations
            property: formulation_name
            show: true
          - Header: Clinical Sign
            accessor: flavors.formulations.reactions
            property: LLT
            show: true
            split: true
          - Header: LLT frequency
            accessor: flavors.formulations.reactions
            property: LLT Freq
            show: true
            split: true
      listingRecalls:
        label: Listing of recalls
        searchType: nonLLT
        columns:
                  - Header: Identifier
                    accessor: identifier
                    show: false
                  - Header: Name
                    accessor: product.name
                    show: true
                  - Header: Flavor
                    accessor: product.flavor
                    show: true
                  - Header: Formulation
                    accessor: product.formulation
                    show: true
                  - Header: Number Fed
                    accessor: number_fed
                    show: true
                  - Header: Number Reacted
                    accessor: number_reacted
                    show: true
                  - Header: Number Died
                    accessor: number_died
                    show: true
                  - Header: State
                    accessor: state
                    show: false
                  - Header: Report Year
                    accessor: report_year
                    show: true
                  - Header: Clinical Sign
                    accessor: reaction.clinical_sign
                    show: true
                    split: true
                  - Header: Unique Animal ID
                    accessor: animal.unique_animal_id
                    show: false
                  - Header: Species
                    accessor: animal.species
                    show: false
                  - Header: Breed
                    accessor: animal.breed
                    show: false
                  - Header: Gender
                    accessor: animal.gender
                    show: false
                  - Header: Weight
                    accessor: animal.weight
                    show: false
                  - Header: Weight UOM
                    accessor: animal.weight_uom
                    show: false
                  - Header: Age
                    accessor: animal.age
                    show: false
                  - Header: Age Units
                    accessor: animal.age_units
                    show: false
                  - Header: Reproductive Status
                    accessor: animal.reproductive_status
                    show: false
                  - Header: Animal Number
                    accessor: animal.animal_number
                    show: false

    endpoint: animalandveterinary/petfood_reports.json
    url: http://ec2-34-229-232-27.compute-1.amazonaws.com:8000
    filters:
      options:
        - label: Report Year(s)
          type: datepicker
          field: report_year
          query_type: range
          placeholder: Select Year
        - label: Product Name
          field: product.name.exact
          autocomplete_field: product.name
          type: select_autocomplete
          remove_chars: product names
          placeholder: Search Product
          query_type: term
          limit: 100
        - label: Flavor
          field: product.flavor.exact
          autocomplete_field: product.flavor
          type: select_autocomplete
          remove_chars: flavors
          placeholder: Search Flavor
          query_type: term
          limit: 100
        - label: Formulation
          field: product.formulation
          autocomplete_field: product.forumulation
          type: select
          remove_chars: formulations
          placeholder: Select Formulation
          query_type: term
          options:
            - label: Bone
              value: Bone
            - label: Canned
              value: Canned
            - label: Dry
              value: Dry
            - label: Raw
              value: Raw
            - label: Treat
              value: Treat
            - label: Other
              value: Other
            - label: Dental
              value: Dental
            - label: Unknown
              value: Unknown
            - label: Pouched
              value: Pouched
            - label: Tubbed
              value: Tubbed
            - label: Tray
              value: Tray
            - label: Supplement
              value: Supplement
            - label: Semi-Moist
              value: Semi-Moist
            - label: Rolled
              value: Rolled
            - label: Raw; Bone
              value: Raw; Bone
        - label: Reactions(LLT)
          field: reaction.clinical_sign.exact
          autocomplete_field: reaction.clinical_sign
          type: select_autocomplete
          remove_chars: reactions
          placeholder: Search LLTs
          query_type: term
          limit: 100
    exportOptions:
      - label: CSV
      - label: JSON