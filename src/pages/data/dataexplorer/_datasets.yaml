names:
  animaldrugs:
    label: Animal Drug Labeling
    path: animaldrug
    views:
      listingLabels:
        label: Listing of Labels
    endpoint: animalandveterinary/label.json
    url: http://ec2-34-239-135-224.compute-1.amazonaws.com:8000
    filters:
      options: 
        - label: Effective Time
          type: datepicker
          field: effective_time
          query_type: range
          placeholder: Select Time Period
        - label: Inactive Ingredients
          field: inactive_ingredient
          type: free_text
          query_type: term
          remove_chars: inactive ingredients
          can_query: false
          placeholder: Type Inactive Ingredient
          limit: 100
        - label: Active Ingredients
          field: active_ingredient
          type: free_text
          remove_chars: active ingredients
          can_query: false
          placeholder: Type Active Ingredient
          query_type: term
          limit: 100
        - label: Brand Name
          field: openfda.brand_name_exact
          autocomplete_field: openfda.brand_name
          query_type: term
          type: select_autocomplete
          can_query: true
          placeholder: Search Brand Name
          limit: 100
        - label: Generic Name
          field: openfda.generic_name_exact
          autocomplete_field: openfda.generic_name
          query_type: term
          type: select_autocomplete
          can_query: true
          placeholder: Search Generic Name
          limit: 100
        - label: Manufacturer Name
          type: select_autocomplete
          field: openfda.manufacturer_name_exact
          autocomplete_field: openfda.manufacturer_name
          query_type: term
          placeholder: Search Manufacturer Name
          limit: 100
          can_query: true
        - label: NDC Code
          type: select_autocomplete
          can_query: true
          field: openfda.product_ndc_exact
          query_type: term
          autocomplete_field: openfda.product_ndc
          placeholder: E.g. 59822-1
          limit: 100
        - label: Product type
          type: checkbox
          query_type: term
          field: openfda.product_type
          options:
              - label: Over the counter
                value: otc
              - label: Prescription
                value: prescription
        # - label: Drug Approval Status
        #   type: checkbox
        #   field: status
        #   query_type: exists
        #   options:
        #       - label: Approved
        #         value: approved
        #       - label: Unapproved
        #         value: unapproved
    columns:
      - Header: NDC
        accessor: openfda.product_ndc
        show: true
      - Header: Brand Name
        accessor: openfda.brand_name
        show: true
      - Header: Generic Name
        accessor: openfda.generic_name
        show: true
      - Header: Active Ingredients
        accessor: active_ingredient
        show: true
      - Header: Inactive Ingredients
        accessor: inactive_ingredient
        show: true
      - Header: Product Type
        accessor: openfda.product_type
        show: true
      - Header: Effective Date
        accessor: effective_time
        show: true
      - Header: Purpose
        accessor: purpose
        show: false
      - Header: Keep out of reach of children
        accessor: keep_out_of_reach_of_children
        show: false
      - Header: Warnings
        accessor: warnings
        show: false
      - Header: Questions
        accessor: questions
        show: false
      - Header: SPL Product Data Elements
        accessor: spl_product_data_elements
        show: false
      - Header: SPL ID
        accessor: openfda.spl_id
        show: false
      - Header: Substance Name
        accessor: substance_name
        show: false
      - Header: Route
        accessor: openfda.route
        show: false
      - Header: Is original packager
        accessor: openfda.is_original_packager
        show: false
      - Header: SPL Set ID
        accessor: openfda.spl_set_id
        show: false
      - Header: Manufacturer Name
        accessor: openfda.manufacturer_name
        show: false
      - Header: UNII
        accessor: openfda.unii
        show: false
      - Header: Dosage
        accessor: dosage_and_administration
        show: false
      - Header: Pregnancy or breast feeding
        accessor: pregnancy_or_breast_feeding
        show: false
      - Header: Stop Use
        accessor: stop_use
        show: false
      - Header: Storage and Handling
        accessor: storage_and_handling
        show: false
      - Header: Do Not Use
        accessor: do_not_use
        show: false
      - Header: Package label principal display
        accessor: package_label_principal_display_panel
        show: false
      - Header: Indications and Usage
        accessor: indications_and_usage
        show: false
    exportOptions:
      - label: CSV
      - label: JSON
  petfoodrecalls:
    label: Petfood Recalls
    path: petfoodrecalls
    views:
      lltView:
        label: LLT Frequency
      listingRecalls:
        label: Listing of recalls
    filters:
      options:
        - label: Time Period
          type: time_select
          placeholder: Select Time Period
          options:
              - YTD
              - Last Year
              - Last 5 Years
              - All Available
        - label: Product Name
          field: product.product_name
          type: autocomplete
          placeholder: Start typing to select Product
        - label: Brand Name
          field: product.brand_name
          type: autocomplete
          placeholder: Start typing to select Brand
        - label: Flavor
          field: product.flavor_name
          type: autocomplete
          placeholder: Start typing to select Flavor
        - label: Formulation
          field: product.formulation_name
          type: autocomplete
          placeholder: Start typing to select Formulation
        - label: Clinical Reaction
          field: clinical_reaction
          type: autocomplete
          placeholder: Start typing to select Clnical Reaction