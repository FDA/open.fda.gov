names:
  petfoodrecalls:
    label: Pet Food Reports
    path: petfoodreports
    showChartView: true
    views:
      lltView:
        label: Frequency of Reported Signs
        searchType: LLT
        help_text: This is llt pet food placeholder help text.
        show_collapse_rows_button: false
        columns:
          - Header: Product Name
            accessor: product
            show: true
            sum: true
          - Header: Flavor
            count_name: flavor
            accessor: flavor
            show: true
            unique_count: true
            sortable: false
          - Header: Formulation
            count_name: formulation
            accessor: formulation
            show: true
            sortable: false
            unique_count: true
          - Header: Reported Sign
            count_name: sign
            accessor: reaction
            show: true
            unique_count: true
            split: true
          - Header: Frequency of Reported Sign
            count_name: total
            accessor: frequency
            show: true
            sum: true
            sortType: commaSeparatedNumbers
        pivotBy:
          - product
          - flavor
          - formulation
      listingRecalls:
        label: Reports of Reactions
        searchType: nonLLT
        help_text: This is nonLLT pet food placeholder help text.
        show_collapse_rows_button: false
        columns:
          - Header: Identifier
            accessor: identifier
            show: false
          - Header: Name
            accessor: product.name
            show: true
          - Header: Flavor
            accessor: product.flavor
            show: true
          - Header: Formulation
            accessor: product.formulation
            show: true
          - Header: Number Fed
            accessor: number_fed
            show: true
          - Header: Number Reacted
            accessor: number_reacted
            show: true
          - Header: Number Died
            accessor: number_died
            show: true
          - Header: State
            accessor: state
            show: false
          - Header: Report Year
            accessor: report_year
            show: true
          - Header: Reported Sign
            accessor: reaction.clinical_sign
            show: true
            split: true
          - Header: Species
            accessor: animal.species
            show: false
          - Header: Breed
            accessor: animal.breed
            show: false
          - Header: Gender
            accessor: animal.gender
            show: false
          - Header: Weight
            accessor: animal.weight
            show: false
          - Header: Weight UOM
            accessor: animal.weight_uom
            show: false
          - Header: Age
            accessor: animal.age
            show: false
          - Header: Age Units
            accessor: animal.age_units
            show: false
          - Header: Reproductive Status
            accessor: animal.reproductive_status
            show: false
          - Header: Animal Number
            accessor: animal.animal_number
            show: false
    endpoint: animalandveterinary/petfood_reports.json
    url: http://openfda-elb-petfoods-2018-04-09-468912113.us-east-1.elb.amazonaws.com
    filters:
      options:
        - label: Report Year
          field: report_year.exact
          autocomplete_field: report_year
          type: select_autocomplete
          can_query: true
          remove_chars: report years
          placeholder: Select Year or Start Typing
          query_type: term
          limit: 5000
        - label: Product Name
          field: product.name.exact
          autocomplete_field: product.name
          type: select_autocomplete
          can_query: true
          remove_chars: product names
          placeholder: Select Product or Start Typing
          query_type: term
          limit: 100
        - label: Formulation
          field: product.formulation.exact
          autocomplete_field: product.formulation
          type: select_autocomplete
          remove_chars: formulations
          placeholder: Select Formulation or Start Typing
          can_query: true
          query_type: term
          limit: 100
        - label: Species
          field: animal.species.exact
          autocomplete_field: animal.species
          type: select_autocomplete
          can_query: true
          remove_chars: species
          placeholder: Select Species or Start Typing
          query_type: term
          limit: 100
        - label: Breed
          field: animal.breed.exact
          autocomplete_field: animal.breed
          type: select_autocomplete
          can_query: true
          remove_chars: breed
          placeholder: Select Breed or Start Typing
          query_type: term
          limit: 100
        - label: Reported Sign
          field: reaction.clinical_sign.exact
          autocomplete_field: reaction.clinical_sign
          type: select_autocomplete
          remove_chars: reactions
          help_id: petfood_reaction
          can_query: true
          placeholder: Select Reaction or Start Typing
          query_type: term
          limit: 100
        - label: State
          field: state.exact
          autocomplete_field: state
          type: select_autocomplete
          can_query: true
          remove_chars: state
          placeholder: Select State or Start Typing
          query_type: term
          limit: 100
    exportOptions:
      - label: CSV
      - label: JSON
  animaldrugs:
    label: Animal Drug Labeling
    path: animaldrug
    showChartView: true
    drugtype: animal
    views:
      listingLabels:
        label: Listing of Labels
        searchType: nonLLT
        help_text: This is ADL non LLT placeholder help text.
        show_collapse_rows_button: false
        columns:
          - Header: Effective Date
            accessor: effective_time
            show: true
            type: date
          - Header: NDC
            accessor: openfda.product_ndc
            show: true
            split: true
          - Header: Brand Name
            accessor: openfda.brand_name
            show: true
            startCase: true
          - Header: Generic Name
            accessor: openfda.generic_name
            show: true
            split: true
            startCase: true
          - Header: Active Ingredients
            accessor: active_ingredient
            filter_values:
              - Active Ingredients
              - Active Ingredient
              - Active
              - Ingredient
              - Ingredients
              - Contains
              - Contain
              - Drug Facts
              - Drug Fact
              - Composition
              - Key Ingredients
              - Key Ingredient
            show: true
            split: true
            startCase: true
          - Header: Inactive Ingredients
            accessor: inactive_ingredient
            show: true
            filter_values:
              - Also Contains
              - Also Contain
              - Contains
              - Contain
              - Inactive Ingredients
              - Inactive Ingredient
              - Other Ingredients
              - Other Ingredient
            split: true
            startCase: true
          - Header: Product Type
            accessor: openfda.product_type
            show: true
          - Header: Purpose
            accessor: purpose
            show: false
          - Header: Keep out of reach of children
            accessor: keep_out_of_reach_of_children
            show: false
          - Header: Warnings
            accessor: warnings
            show: false
          - Header: Questions
            accessor: questions
            show: false
          - Header: SPL Product Data Elements
            accessor: spl_product_data_elements
            show: false
          - Header: SPL ID
            accessor: openfda.spl_id
            show: false
          - Header: Substance Name
            accessor: openfda.substance_name
            show: false
            split: true
          - Header: Route
            accessor: route
            show: false
          - Header: Application Number
            accessor: openfda.application_number
            show: false
          - Header: Is original packager
            accessor: openfda.is_original_packager
            show: false
          - Header: SPL Set ID
            accessor: openfda.spl_set_id
            show: false
          - Header: Manufacturer Name
            accessor: openfda.manufacturer_name
            show: false
          - Header: UNII
            accessor: openfda.unii
            show: false
          - Header: Dosage
            accessor: dosage_and_administration
            show: false
          - Header: Pregnancy or breast feeding
            accessor: pregnancy_or_breast_feeding
            show: false
          - Header: Stop Use
            accessor: stop_use
            show: false
          - Header: Storage and Handling
            accessor: storage_and_handling
            show: false
          - Header: Do Not Use
            accessor: do_not_use
            show: false
          - Header: Package label principal display
            accessor: package_label_principal_display_panel
            show: false
          - Header: Indications and Usage
            accessor: indications_and_usage
            show: false
    endpoint: animalandveterinary/label.json
    url: http://ec2-34-238-202-4.compute-1.amazonaws.com:8000
    filters:
      options:
        - label: Effective Time
          type: yearpicker
          start_year: 1994
          field: effective_time
          query_type: range
          placeholder: Select Time Period
        - label: Inactive Ingredients
          field: inactive_ingredient
          type: free_text
          query_type: match
          remove_chars: inactive ingredients
          placeholder: Type Inactive Ingredient
          limit: 100
        - label: Substance Name
          field: openfda.substance_name_exact
          autocomplete_field: openfda.substance_name
          type: select_autocomplete
          remove_chars: active ingredients
          can_query: true
          placeholder: Search Substance Name
          query_type: term
          limit: 100
        - label: Brand Name
          field: openfda.brand_name_exact
          autocomplete_field: openfda.brand_name
          query_type: term
          type: select_autocomplete
          can_query: true
          placeholder: Search Brand Name
          limit: 100
        - label: Generic Name
          field: openfda.generic_name_exact
          autocomplete_field: openfda.generic_name
          query_type: term
          type: select_autocomplete
          can_query: true
          placeholder: Search Generic Name
          limit: 100
        - label: Manufacturer Name
          type: select_autocomplete
          field: openfda.manufacturer_name_exact
          autocomplete_field: openfda.manufacturer_name
          query_type: term
          placeholder: Search Manufacturer Name
          limit: 100
          can_query: true
        - label: NDC Code
          type: select_autocomplete
          can_query: true
          field: openfda.product_ndc_exact
          query_type: term
          autocomplete_field: openfda.product_ndc
          placeholder: E.g. 59822-1
          limit: 100
        - label: Application Number
          type: select_autocomplete
          can_query: true
          field: openfda.application_number
          query_type: term
          autocomplete_field: openfda.application_number
          placeholder: E.g. ANADA200224
          limit: 100
        - label: Product type
          type: checkbox
          query_type: term
          field: openfda.product_type_exact
          options:
              - label: Over the counter
                value: OTC ANIMAL DRUG
              - label: OTC type A
                value: OTC TYPE A MEDICATED ARTICLE ANIMAL DRUG
              - label: OTC type C
                value: OTC TYPE C MEDICATED FEED ANIMAL DRUG
              - label: Prescription
                value: PRESCRIPTION ANIMAL DRUG
              - label: VFD type A
                value: VFD TYPE A MEDICATED ARTICLE ANIMAL DRUG
        - label: Drug Approval Status
          type: boolean
          field: openfda.application_number
          query_type: exists
          options:
              - label: Approved
                value: true
              - label: Unapproved
                value: false
    exportOptions:
      - label: CSV
      - label: JSON
