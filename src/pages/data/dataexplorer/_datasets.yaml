names:
  animaldrugs:
    label: Animal Drug Labeling
    path: animaldrug
    views:
      listingLabels:
        label: Listing of Labels
    endpoint: drug/label.json
    url: http://ec2-34-238-202-4.compute-1.amazonaws.com:8000
    filters:
      options: 
        - label: Time Period
          type: time_select
          placeholder: Select Time Period
          options:
              - Last 7 Days
              - Last 30 Days
              - YTD
              - Last Year
              - Last 5 Years
              - All Available
        - label: Inactive Ingredients
          field: inactive_ingredient
          type: autocomplete
          placeholder: Start typing to select Inactive Ingredient
          limit: 100
        - label: Active Ingredients
          field: active_ingredient
          type: autocomplete
          placeholder: Start typing to select Active Ingredient
          limit: 100
        - label: Product type
          type: select
          options:
              - HUMAN OTC DRUG
              - HUMAN PRESCRIPTION DRUG
        - label: Brand Name
          field: openfda.brand_name
          type: autocomplete
          placeholder: Start typing to select Brand Name
          limit: 100
        - label: Generic Name
          field: openfda.generic_name
          type: autocomplete
          placeholder: Start typing to select Generic Name
          limit: 100
        - label: Labeler Name
          type: autocomplete
          placeholder: Start typing to select Labeler Name
          limit: 100
        - label: NDC Code
          type: autocomplete
          field: product_ndc
          placeholder: E.g. 59822-1
          limit: 100
        - label: Application Number
          type: autocomplete
          field: status
          placeholder: E.g. NADA14081
          limit: 100
        - label: Drug Approval Status
          type: checkbox
          field: status
          options:
              - Approved
              - Unapproved
    columns:
      - Header: NDC
        accessor: product_ndc
      - Header: Brand Name
        accessor: openfda.brand_name
      - Header: Generic Name
        accessor: openfda.generic_name
      - Header: Active Ingredients
        accessor: active_ingredient
      - Header: Inactive Ingredients
        accessor: inactive_ingredient
      - Header: Product Type
        accessor: openfda.product_type
      - Header: Effective Date
        accessor: effective_time
      - Header: Purpose
        accessor: purpose
        show: false
      - Header: Keep out of reach of children
        accessor: keep_out_of_reach_of_children
        show: false
      - Header: Warnings
        accessor: warnings
        show: false
      - Header: Questions
        accessor: questions
        show: false
      - Header: SPL Product Data Elements
        accessor: spl_product_data_elements
        show: false
      - Header: SPL ID
        accessor: openfda.spl_id
        show: false
      - Header: Substance Name
        accessor: substance_name
        show: false
      - Header: Route
        accessor: openfda.route
        show: false
      - Header: Is original packager
        accessor: openfda.is_original_packager
        show: false
      - Header: SPL Set ID
        accessor: openfda.spl_set_id
        show: false
      - Header: Manufacturer Name
        accessor: openfda.manufacturer_name
        show: false
      - Header: UNII
        accessor: openfda.unii
        show: false
      - Header: Dosage
        accessor: dosage_and_administration
        show: false
      - Header: Pregnancy or breast feeding
        accessor: pregnancy_or_breast_feeding
        show: false
      - Header: Stop Use
        accessor: stop_use
        show: false
      - Header: Storage and Handling
        accessor: storage_and_handling
        show: false
      - Header: Do Not Use
        accessor: do_not_use
        show: false
      - Header: Package label principal display
        accessor: package_label_principal_display_panel
        show: false
      - Header: Indications and Usage
        accessor: indications_and_usage
        show: false
  petfoodrecalls:
    label: Petfood Recalls
    path: petfoodrecalls
    views:
      lltView:
        label: LLT Frequency
      listingRecalls:
        label: Listing of recalls
    filters:
      options:
        - label: Time Period
          type: time_select
          placeholder: Select Time Period
          options:
              - YTD
              - Last Year
              - Last 5 Years
              - All Available
        - label: Product Name
          field: product.product_name
          type: autocomplete
          placeholder: Start typing to select Product
        - label: Brand Name
          field: product.brand_name
          type: autocomplete
          placeholder: Start typing to select Brand
        - label: Flavor
          field: product.flavor_name
          type: autocomplete
          placeholder: Start typing to select Flavor
        - label: Formulation
          field: product.formulation_name
          type: autocomplete
          placeholder: Start typing to select Formulation
        - label: Clinical Reaction
          field: clinical_reaction
          type: autocomplete
          placeholder: Start typing to select Clnical Reaction