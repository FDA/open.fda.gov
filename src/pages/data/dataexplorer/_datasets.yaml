names:
  petfoodrecalls:
    label: Pet Food Reports
    path: petfoodreports
    showChartView: true
    showFormView: false
    views:
      lltView:
        label: Frequency of Reported Signs
        searchType: LLT
        help_text:
          - "There are two ways to explore the Pet Food Reports data: in a table or visualized in a variety of charts."
          - "The default view is the table, which allows you to click on individual columns to sort the table by those results. The table displays 25 rows by default, but that number can be modified through a dropdown list. The next and previous buttons allow you to navigate through the all of the available data; you can also directly input what 'page' of data you'd like to view. Each row in the Frequency of Reported Signs view allows you to drill down into the nested data by clicking the arrows left of the row. The final major feature of the table view is the ability to export results in CSV or XLS format."
          - "The chart view visualizes data in one of two charts: Incidents by Year, a line chart which displays the selected data elements over time, and Total Reports, a bar chart which counts the total number of reports for whatever data element you select."
          - "Both table and chart allow you to narrow down the results displayed through the use of the filter panel on the left side of the screen. Any number of filters may be applied and each will narrow down the data accordingly. After selecting your desired filters simply press the Apply Filters button in the middle of the screen. If you don't wish to apply those filters, press the Clear All button. After applying filters, they'll be displayed above the table or chart, and can be removed individually or as a whole; removing filters in either of these ways is done automatically without needing to press Apply Filters. Please note that some combinations of specific filters may result in no data matching the total filter criteria and no results being displayed."
        show_collapse_rows_button: false
        hide_manage_columns: true
        columns:
          - Header: Product Name
            accessor: product
            show: true
            sum: true
          - Header: Flavor
            count_name: flavor
            accessor: flavor
            show: true
            unique_count: true
            sortable: false
          - Header: Formulation
            count_name: formulation
            accessor: formulation
            show: true
            sortable: false
            unique_count: true
          - Header: Reported Sign
            count_name: sign
            accessor: reaction
            show: true
            unique_count: true
            split: true
          - Header: Frequency of Reported Sign
            count_name: total
            accessor: frequency
            show: true
            sum: true
            sortType: commaSeparatedNumbers
        pivotBy:
          - product
          - flavor
          - formulation
      listingRecalls:
        label: Reports of Reactions
        searchType: nonLLT
        help_text:
          - "There are two ways to explore the Pet Food Reports data: in a table or visualized in a variety of charts."
          - "The default view is the table, which allows you to click on individual columns to sort the table by those results. The table displays 25 rows by default, but that number can be modified through a dropdown list. The next and previous buttons allow you to navigate through the all of the available data; you can also directly input what 'page' of data you'd like to view. The final major feature of the table view is the ability to export results in CSV or XLS format."
          - "The chart view visualizes data in one of two charts: Incidents by Year, a line chart which displays the selected data elements over time, and Total Reports, a bar chart which counts the total number of reports for whatever data element you select."
          - "Both table and chart allow you to narrow down the results displayed through the use of the filter panel on the left side of the screen. Any number of filters may be applied and each will narrow down the data accordingly. After selecting your desired filters simply press the Apply Filters button in the middle of the screen. If you don't wish to apply those filters, press the Clear All button. After applying filters, they'll be displayed above the table or chart, and can be removed individually or as a whole; removing filters in either of these ways is done automatically without needing to press Apply Filters. Please note that some combinations of specific filters may result in no data matching the total filter criteria and no results being displayed."
        show_collapse_rows_button: false
        columns:
          - Header: Identifier
            accessor: identifier
            show: false
            showDefault: false
          - Header: Name
            accessor: product.name
            show: true
            showDefault: true
          - Header: Flavor
            accessor: product.flavor
            show: true
            showDefault: true
          - Header: Formulation
            accessor: product.formulation
            show: true
            showDefault: true
          - Header: Number Fed
            accessor: number_fed
            show: true
            showDefault: true
          - Header: Number Reacted
            accessor: number_reacted
            show: true
            showDefault: true
          - Header: Number Died
            accessor: number_died
            show: true
            showDefault: true
          - Header: State
            accessor: state
            show: false
            showDefault: false
          - Header: Report Year
            accessor: report_year
            show: true
            showDefault: true
          - Header: Reported Sign
            accessor: reaction.clinical_sign
            show: true
            showDefault: true
            split: true
          - Header: Species
            accessor: animal.species
            show: false
            showDefault: false
          - Header: Breed
            accessor: animal.breed
            show: false
            showDefault: false
          - Header: Gender
            accessor: animal.gender
            show: false
            showDefault: false
          - Header: Weight
            accessor: animal.weight
            show: false
            showDefault: false
            childColumn: Weight UOM
          - Header: Weight UOM
            accessor: animal.weight_uom
            show: false
