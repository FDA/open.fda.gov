    endpoint: animalandveterinary/petfood_reports.json
    url: https://openfda-api.preprod.fda.gov
    filters:
      options:
        - label: Report Year
          field: report_year.exact
          autocomplete_field: report_year
          type: select_autocomplete
          can_query: true
          remove_chars: report years
          placeholder: Select Year or Start Typing
          query_type: term
          limit: 5000
        - label: Product Name
          field: product.name.exact
          autocomplete_field: product.name
          type: select_autocomplete
          can_query: true
          remove_chars: product names
          placeholder: Select Product or Start Typing
          query_type: term
          limit: 100
        - label: Formulation
          field: product.formulation.exact
          autocomplete_field: product.formulation
          type: select_autocomplete
          remove_chars: formulations
          help_id: petfood_formulation
          placeholder: Select Formulation or Start Typing
          can_query: true
          query_type: term
          limit: 100
        - label: Species
          field: animal.species.exact
          autocomplete_field: animal.species
          type: select_autocomplete
          can_query: true
          remove_chars: species
          placeholder: Select Species or Start Typing
          query_type: term
          limit: 100
        - label: Breed
          field: animal.breed.exact
          autocomplete_field: animal.breed
          type: select_autocomplete
          can_query: true
          remove_chars: breed
          placeholder: Select Breed or Start Typing
          query_type: term
          limit: 100
        - label: Reported Sign
          field: reaction.clinical_sign.exact
          autocomplete_field: reaction.clinical_sign
          type: select_autocomplete
          remove_chars: reactions
          help_id: petfood_reaction
          can_query: true
          placeholder: Select Reaction or Start Typing
          query_type: term
          limit: 100
        - label: State
          field: state.exact
          autocomplete_field: state
          type: select_autocomplete
          can_query: true
          remove_chars: state
          placeholder: Select State or Start Typing
          query_type: term
          limit: 100
    exportOptions:
      - label: CSV
      - label: JSON
