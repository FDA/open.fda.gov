            show: true
            showDefault: true
          - Header: Brand Name
            accessor: openfda.brand_name
            show: true
            showDefault: true
            startCase: true
          - Header: Substance Name
            accessor: openfda.substance_name
            show: true
            showDefault: true
            split: true
          - Header: Inactive Ingredients
            accessor: inactive_ingredient
            show: true
