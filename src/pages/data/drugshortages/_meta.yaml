title: 'Drug Shortages'
description: 'Drug Shortages can occur for many reasons, including manufacturing and quality problems, delays, and
    discontinuations. Manufacturers provide FDA most drug shortage information, and the agency works closely with them 
    to prevent or reduce the impact of shortages. When a shortage is listed as current on the Drug Shortage Database, 
    the FDA is aware of the supply situation and is working with the manufactures on efforts to mitigate the supply 
    disruption. FDA also continue to work with manufacturers on shortage prevention efforts for drugs not yet listed 
    on the Drug Shortage Database.'
