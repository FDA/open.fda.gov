additionalContent:
  - 'The Federal Food, Drug, and Cosmetic Act defines a drug shortage as a period of time when the demand or projected 
    demand for the drug within the United States exceeds the supply of the drug. FDA tracks shortages at the national 
    level and receives information from manufacturers about their ability to supply the market. We consider a drug to be 
    in shortage when, on a nationwide level, supply is not meeting current demand, or if supply is not forecasted to meet 
    projected demand.'