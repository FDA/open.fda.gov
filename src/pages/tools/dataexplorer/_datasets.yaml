names:
  animaldrugs:
    label: Animal Drug Labeling
    path: animaldrug
    showChartView: true
    showFormView: false
    drugtype: animal
    views:
      listingLabels:
        label: Listing of Labels
        searchType: nonLLT
        help_text:
          - "There are two ways to explore the Animal Drug Labeling data: in a table or visualized in a variety of charts."
          - "The default view is the table, which allows you to select which columns you'd like to view and click on individual columns to sort the table by those results. The table displays 25 rows by default, but that number can be modified through a dropdown list. The next and previous buttons allow you to navigate through the all of the available data; you can also directly input what 'page' of data you'd like to view. The final major feature of the table view is the ability to export results in CSV or XLS format."
          - "The chart view visualizes data in one of two charts: Total Labels, a bar chart which counts the total number of labels for whatever data element you select, and Filter Data by Year, a combination pie chart and bar chart which allow you to filter data by year and product type."
          - "Both table and chart allow you to narrow down the results displayed through the use of the filter panel on the left side of the screen. Any number of filters may be applied and each will narrow down the data accordingly. After selecting your desired filters simply press the Apply Filters button in the middle of the screen. If you don't wish to apply those filters, press the Clear All button. After applying filters, they'll be displayed above the table or chart, and can be removed individually or as a whole; removing filters in either of these ways is done automatically without needing to press Apply Filters. Please note that some combinations of specific filters may result in no data matching the total filter criteria and no results being displayed."
        show_collapse_rows_button: false
        columns:
          - Header: Product Type
            accessor: product_type.exact
            show: true
            showDefault: true
          - Header: Marketing Category
            accessor: openfda.marketing_category
            show: true
            showDefault: true
            getPreNumbersPart: true
          - Header: Marketing Status
            accessor: openfda.marketing_status
            show: false
            showDefault: false
          - Header: Labeler Name
            accessor: manufacturer_name
            show: true
            showDefault: true
          - Header: Proprietary Name
            accessor: brand_name
            show: true
            showDefault: true
            startCase: true
          - Header: Substance Name
            accessor: substance_name
            show: true
            showDefault: true
            split: true
          - Header: NDC
            accessor: product_ndc
            show: true
            showDefault: true
            split: true
          - Header: Generic Name
            accessor: openfda.generic_name
            show: false
            showDefault: false
            split: true
            startCase: true
          - Header: Inactive Ingredients
            accessor: inactive_ingredient
            show: false
            showDefault: false
            filter_values:
              - Also Contains
              - Also Contain
              - Contains
              - Contain
              - Inactive Ingredients
              - Inactive Ingredient
              - Other Ingredients
              - Other Ingredient
            split: true
            startCase: true
          - Header: Effective Date
            accessor: effective_time
            show: false
            showDefault: false
            type: date
          - Header: Active Ingredients in Labeling
            accessor: active_ingredient
            filter_values:
              - Active Ingredients
              - Active Ingredient
              - Active
              - Ingredient
              - Ingredients
              - Contains
              - Contain
              - Drug Facts
              - Drug Fact
              - Composition
              - Key Ingredients
              - Key Ingredient
            show: false
            showDefault: false
            split: true
            startCase: true
          - Header: Purpose
            accessor: purpose
            show: false
            showDefault: false
          - Header: Keep out of reach of children
            accessor: keep_out_of_reach_of_children
            show: false
            showDefault: false
          - Header: Warnings
            accessor: warnings
            show: false
            showDefault: false
          - Header: Questions
            accessor: questions
            show: false
            showDefault: false
          - Header: SPL Product Data Elements
            accessor: spl_product_data_elements
            show: false
            showDefault: false
          - Header: SPL ID
            accessor: openfda.spl_id
            show: false
            showDefault: false
          - Header: Route
            accessor: route
            show: false
            showDefault: false
          - Header: Application Number
            accessor: application_number
            show: false
            showDefault: false
            getPreNumbersPart: false
          - Header: Is original packager
            accessor: openfda.is_original_packager
            show: false
          - Header: SPL Set ID
            accessor: openfda.spl_set_id
            show: false
            showDefault: false
          - Header: UNII
            accessor: openfda.unii
            show: false
            showDefault: false
          - Header: Dosage
            accessor: dosage_and_administration
            show: false
          - Header: Labeler DUNS Number
            accessor: labeler_duns_number
            show: true
            showDefault: false
          - Header: Inactive Ingredient Name
            accessor: inactive_ingredient_name
            show: true
            showDefault: false
            split: true
          - Header: Source NDC Product Code
            accessor: source_ndc_product_code
            show: true
            showDefault: false
          - Header: DEA Schedule
            accessor: dea_schedule
            show: true
            showDefault: false
          - Header: Dosage Form
            accessor: dosage_form
            show: true
            showDefault: false
            split: true
          - Header: Establishment
            accessor: establishment
            show: false
            array: true
            nested_properties:
              - Header: DUNS Number
                accessor: duns_number
              - Header: Establishment Name
                accessor: name
              - Header: Business Operation
                accessor: business_operation
            showDefault: false
          - Header: Route Of Administration
            accessor: route_of_Administration
            show: true
            showDefault: false
          - Header: Package
            accessor: package
            show: false
            showDefault: false
            array: true
            nested_properties:
              - Header: NDC Code
                accessor: ndc_code
              - Header: Amount
                accessor: amount
                buildData: true
                sub_properties: [amount_numerator, amount_denominator]
              - Header: Type
                accessor: type
          - Header: Active Ingredient Info
            accessor: active_ingredient_data
            show: false
            showDefault: false
            array: true
            nested_properties:
              - Header: Ingredient Name
                accessor: ingredient_name
              - Header: Active Moiety
                accessor: active_moiety_name
              - Header: Basis Of Strength
                accessor: basis_of_strength
              - Header: Strength
                accessor: strength
                buildData: true
                sub_properties: [strength_numerator, strength_denominator]
          - Header: Product Characteristics
            accessor: product_characteristics
            show: false
            showDefault: false
            array: true
            nested_properties:
              - Header: Product Shape
                accessor: product_shape
              - Header: Product Size
                accessor: product_size
                buildData: true
                sub_properties: [value, unit]
              - Header: Product Color
                accessor: product_color
              - Header: Product Imprint
                accessor: product_imprint
              - Header: Product Scoring
                accessor: product_scoring
              - Header: Product Flavor
                accessor: product_flavor
          - Header: Pregnancy or breast feeding
            accessor: pregnancy_or_breast_feeding
            show: false
            showDefault: false
          - Header: Stop Use
            accessor: stop_use
            show: false
            showDefault: false
          - Header: Storage and Handling
            accessor: storage_and_handling
            show: false
            showDefault: false
          - Header: Do Not Use
            accessor: do_not_use
            show: false
            showDefault: false
          - Header: Package label principal display
            accessor: package_label_principal_display_panel
            show: false
            showDefault: false
          - Header: Indications and Usage
            accessor: indications_and_usage
            show: false
            showDefault: false
    endpoint: animalandveterinary/label.json
    url: https://openfda-api.preprod.fda.gov
    filters:
      options:
        - label: Time Period
          type: yearpicker
          start_year: 1994
          field: effective_time
          query_type: range
          placeholder: Select Time Period
        - label: Product type
          type: checkbox
          query_type: term
          field: product_type_exact
          options:
            - label: Over the counter
              value: OTC ANIMAL DRUG
            - label: OTC type A
              value: OTC TYPE A MEDICATED ARTICLE ANIMAL DRUG
            - label: Prescription
              value: PRESCRIPTION ANIMAL DRUG
            - label: VFD type A
              value: VFD TYPE A MEDICATED ARTICLE ANIMAL DRUG
            - label: Recombinant DNA construct
              value: RECOMBINANT DEOXYRIBONUCLEIC ACID CONSTRUCT
        - label: Marketing Status
          type: checkbox
          query_type: term
          field: openfda.marketing_status
          options:
            - label: Marketed
              value: active
            - label: Not Marketed
              value: completed
            - label: Reserve
              value: new
        - label: Marketing Category
          type: checkbox
          query_type: prefix
          field: openfda.marketing_category
          options:
            - label: NADA
              value: nada
            - label: ANADA
              value: anada
            - label: Conditional NADA
              value: conditional nada
            - label: MIF
              value: legally marketed unapproved new animal drugs for minor species
            - label: Unapproved Drug
              value: unapproved drug other
            - label: Unapproved Homeopathic
              value: unapproved homeopathic
        - label: Drug Approval Status
          type: boolean
          field: application_number
          query_type: exists
          options:
            - label: Approved
              value: true
            - label: Unapproved
              value: false
        - label: Brand Name
          field: brand_name_exact
          autocomplete_field: openfda.brand_name
          query_type: term
          type: select_autocomplete
          can_query: true
          placeholder: Search Brand Name
          limit: 100
        - label: Establishment Name
          field: establishment.name.exact
          autocomplete_field: establishment.name
          query_type: term
          type: select_autocomplete
          can_query: true
          placeholder: Search Establishment Name
          limit: 100
        - label: Business Operation
          field: establishment.business_operation.exact
          autocomplete_field: establishment.business_operation
          query_type: term
          type: select_autocomplete
          can_query: true
          placeholder: Search Business Operation
          limit: 100
        - label: Generic Name
          field: openfda.generic_name_exact
          autocomplete_field: openfda.generic_name
          query_type: term
          type: select_autocomplete
          can_query: true
          placeholder: Search Generic Name
          limit: 100
        - label: Labeler Name
          type: select_autocomplete
          field: manufacturer_name_exact
          autocomplete_field: openfda.manufacturer_name
          query_type: term
          placeholder: Search Labeler Name
          limit: 100
          can_query: true
        - label: Active Ingredients
          field: openfda.substance_name_exact
          autocomplete_field: openfda.substance_name
          type: select_autocomplete
          remove_chars: active ingredients
          can_query: true
          placeholder: Search Active Ingredients
          query_type: term
          limit: 100
        - label: Inactive Ingredients
          field: inactive_ingredient
          type: free_text
          query_type: match
          remove_chars: inactive ingredients
          placeholder: Type Inactive Ingredient
          limit: 100
        - label: NDC Code
          type: select_autocomplete
          can_query: true
          field: product_ndc_exact
          query_type: term
          autocomplete_field: openfda.product_ndc
          placeholder: E.g. 59822-1
          limit: 100
        - label: Application Number
          type: select_autocomplete
          can_query: true
          field: application_number
          query_type: term
          autocomplete_field: openfda.application_number
          placeholder: E.g. ANADA200224
          limit: 100
    exportOptions:
      - label: CSV
      - label: JSON
