  - "### Understanding the API Results":
    - 'For `search` queries (such as: [https://api.fda.gov/food/enforcement.json?search=classification:"Class+III"](https://api.fda.gov/food/enforcement.json?search=classification:"Class+III"), the `results` section includes matching enforcement reports returned by the API.'
    - "Each enforcement report consists of two sets of fields:"
    - ul:
      - "**Enforcement report data**"
      - "**An openfda section:** Details on the patient who experienced the event, such as age, weight, sex, etc."
    - "The data format of RES enforcement reports changed in June 2012. In openFDA API results, reports from before that time do not contain the following fields:"
    - ul:
      - "`event_id`"
      - "`status`"
      - "`city`"
      - "`state`"
      - "`country`"
      - "`voluntary_mandated`"
      - "`initial_firm_notification`"
      - "`recall_initiation_date`"
    - "For count queries (such as: [https://api.fda.gov/food/enforcement.json?count=voluntary_mandated.exact](https://api.fda.gov/food/enforcement.json?count=voluntary_mandated.exact)), the results section will look something like the following:"
