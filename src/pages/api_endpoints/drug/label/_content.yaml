- "## Overview":
  - "Drug manufacturers and distributors submit documentation about their products to FDA in the [Structured Product Labeling (SPL) format](http://labels.fda.gov/). The openFDA drug product labeling API returns data from this dataset."
  - "The labeling is a 'living document' that changes over time to reflect increased knowledge about the safety and effectiveness of the drug."
  - "The openFDA drug product labels API returns data from these submissions for both prescription and over-the-counter (OTC) drugs. The labels are broken into sections, such as indications for use (prescription drugs) or purpose (OTC drugs), adverse reactions, and so forth. There is considerable variation between drug products in terms of these sections and their contents, since the information required for safe and effective use varies with the unique characteristics of each drug product."
  - "To read more about Structured Product Labeling, please visit the [FDA’s SPL Resources page](https://www.fda.gov/forindustry/datastandards/structuredproductlabeling/default.htm)."
  - visualization
  - infographic
  
  - "#### Key Facts":
    - ul:
      - "**Source of the data:**  FDA SPL files"
      - "**Changes to the source data:**  OpenFDA annotates the original records with special fields and converts the data into JSON, which is a widely used machine readable format."
      - "**What time period is covered in this API:**  The bulk of the data is from June 2009 (when labeling was first posted publicly in the SPL format) to the present. However, there are a small number of records from earlier than mid-2009."
      - "**How often is the data in this API updated:**  Weekly"
      - "**Date last updated:** 11/17/2017"

  - "### Responsible use of the data":
    - "Adverse event reports submitted to FDA do not undergo extensive validation or verification. Therefore, **a causal relationship cannot be established between product and reactions listed in a report.** While a suspected relationship *may* exist, it is not medically validated and should not be the sole source of information for clinical decision making or other assumptions about the safety or efficacy of a product."
    - "Additionally, it is important to remember that adverse event reports represent a small percentage of total usage numbers of a product. Common products may have a higher number of adverse events due to the higher total number of people using the product. In recent years the FDA has undertaken efforts to increase collection of adverse events. Increases in the total number of adverse events is likely caused by improved reporting."

  - "### Disclaimer":
    - "Please be aware of the following when using information from this API:"
    - "The drug labels and other drug-specific information provided in this API represent the most recent drug listing information companies have submitted to the Food and Drug Administration (FDA). (See 21 CFR part 207.) The drug labeling and other information has been reformatted to make it easier to read but its content has neither been altered nor verified by FDA. The drug labeling provided in this API may not be the labeling on currently distributed products or identical to the labeling that is approved. Most OTC drugs are not reviewed and approved by FDA; however, they may be marketed if they comply with applicable regulations and policies described in monographs. Drugs marked 'OTC monograph final' or 'OTC monograph not final' are not checked for conformance to the monograph. Drugs marked 'unapproved medical gas', 'unapproved homeopathic' or 'unapproved drug other' have not been evaluated by FDA for safety and efficacy and their labeling has not been approved. In addition, FDA is not aware of scientific evidence to support homeopathy as effective."

- "## How to use the API":
  - "Getting started with and learning how to use the API is relatively straightforward. Here are some recommended steps:"
  - "*1.* If you haven’t already, [read the API Basics page](/getting_started/api_basics/)."
  - "*2.* Review the [list of searchable fields](#searchable-fields) available in the drug adverse event dataset."
  - "*3.* Try out the Drug Labeling API using the [interactive examples](#using-the-interactive-chart-to-learn-the-API) and tools below."
  - "Then, when you are ready, obtain an API Key. While you don’t need an API Key to try or use the API, we recommend you get one if you are planning to use the API on a regular basis. For more information on API Keys, see the [API Reference page](/getting_started/api_basics/reference/)."

  - "### Making a simple API call":
    - "You can call the API from a web browser. Simply type a valid API query in your browser’s address bar and press the Enter key."
    - "In the example below, we are searching the records in the drug adverse events endpoint for matches with 'headache' in the 'reactionmeddrapt' field. We are requesting to see the first 5 records that match."
    - "image=/pages/img/drug_event_query.png"

  - "#### Some key pointers":
    - ul:
      - "An openFDA API query always begins with the base endpoint, which in this case is: https://api.fda.gov/drug/enforcement.json"
      - "Searches have a special syntax: `search=field:term`."
      - "Unless otherwise specified, the API will return only one matching record for a search. You can specify the number of records to be returned by using the limit parameter. The maximum limit allowed is 99 for any single API call. If no limit is set, the API will return one matching record."

  - "#### Some advanced topics":
    - "It is possible to construct very complex queries using the openFDA API. See the [API Basics page](/getting_started/api_basics/) to learn more about all the available query parameters, how to handle quotations, spaces, phrase matches, and groupings, how to search on dates and ranges, and more."
    - "Here are a few additional tips just to get you started"
    - ul:
      - "`search=field:term+AND+field:term`: Search for records that match both terms"
      - "`search=field:term+field:term`: Search for records that match either of the two terms"
      - "`count=field`: Use the count parameter to count how often a term appears in the dataset"
      - "`search=field:term&count=another_field`: Search for matching records. Then within that set of records, count the number of times that the unique values of a field appear. Instead of looking at individual records, you can use the [count] parameter to count how often certain terms (like drug names or patient reactions) appear in the matching set of records."

