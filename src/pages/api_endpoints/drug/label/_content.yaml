  - "### Understanding the API Results":
    - "For `search` queries (such as: [https://api.fda.gov/drug/label.json?search=effective_date:[20040101+TO+20081231]&limit=1](https://api.fda.gov/drug/label.json?search=effective_date:[20040101+TO+20081231]&limit=1)), the `results` section includes matching SPL reports returned by the API."
    - "Each SPL report consists of these major sections:"
    - ul:
      - "Standard SPL fields, including unique identifiers."
      - "Product-specific fields, the order and contents of which are unique to each product."
      - "An **openFDA** section: An annotation with additional product identifiers, such as UPC and brand name, of the drug products listed in the labeling."
    - "For count queries (such as: [ttps://api.fda.gov/drug/label.json?count=openfda.product_type.exact](ttps://api.fda.gov/drug/label.json?count=openfda.product_type.exact)), the results section will look something like the following:"
